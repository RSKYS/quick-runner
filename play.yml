---
- name: Server for GitHub Actions Runner
  hosts: actions_server
  become: yes
  gather_facts: no
  vars:
    runner_version: "2.317.0"
    runner_url: "https://github.com/actions/runner/releases/download/v{{ runner_version }}/actions-runner-linux-x64-{{ runner_version }}.tar.gz"

  tasks:
    - name: Purge unnecessary packages
      ansible.builtin.apt:
        name:
          - snapd
          - needrestart
        state: absent

    - name: Clean up
      ansible.builtin.shell:
        cmd: apt autoremove -y

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker.io
          - docker-compose
        state: present
        force: yes

    - name: Configure actions user
      block:
        - name: Add user actions, set up groups
          ansible.builtin.user:
            name: actions
            create_home: yes
            groups:
              - sudo
              - docker
            append: yes

        - name: Create actions-runner directory
          ansible.builtin.file:
            path: /home/actions/actions-runner
            state: directory
            owner: actions
            group: actions

        - name: Deploy & run Actions
          ansible.builtin.shell:
            cmd: |
              ( cd /home/actions && rm -rf actions-runner 
                sudo -u actions mkdir actions-runner
                cd actions-runner
                curl -L -o \
                      actions-runner-linux-x64-{{ runner_version }}.tar.gz {{ runner_url }}
                sudo -u actions tar xf actions-runner-linux-x64-{{ runner_version }}.tar.gz
                sudo -u actions "{{ config_str }}"
                ./svc.sh install
                ./svc.sh stop
                ./svc.sh start )
